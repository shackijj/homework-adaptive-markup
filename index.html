<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8"/>
  <title>ZEN</title>
</head>
<body>
  <template id="cards-list-template">
    <style>
      * {
        margin: 0;
      }
      .icon {
        width: 17px;
        height: 16px;
        background-size: contain;
        background-repeat: no-repeat;
      }
      .icon_heart {
        background-image: url('./design_specs/assets/Heart.png');
      }
      .icon_actions {
        background-position: 0 6px;
        background-image: url('./design_specs/assets/Actions.png');
      }
      .cards-list {
        max-width: 704px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: 305px 305px;
        grid-gap: 0px 16px;
        grid-auto-flow: dense;
      }

      .card {
        display: grid;
      }

      .card_size_m {
        grid-column: span 3;
        grid-template-rows: [header-start] 1fr [header-end footer-start] 32px [footer-middle] 32px [footer-end];
        grid-template-columns: [description-start main-start] 1fr [description-end controls-start] 43px [controls-end main-end];
      }

      .card_size_m .card_title {
        line-height: 23px;
        font-size: 19px;
        grid-row: header;
        grid-column: main;
        align-self: start;
        background-color: #fff;
        z-index: 1;
        padding-bottom: 7px;
      }

      .card_size_m .card_image {
        grid-row: header;
        grid-column: main;
        margin-bottom: 8px;
        align-self: end;
      }

      .card_size_m .card_description {
        grid-row: footer;
        grid-column: description;
      }

      .card_size_m .icon_actions {
        grid-row: footer-start / footer-middle;
        grid-column: controls;
        justify-self: center;
      }

      .card_size_m .icon_heart {
        grid-row: footer-middle / footer-end;
        grid-column: controls;
        justify-self: center;
        align-self: end;
      }

      .card_size_s {
        grid-column: span 2;
        grid-template-rows: [main-start title-start] min-content [title-end controls-start] 1fr [controls-end main-end];
        grid-template-columns: [main-start] 1fr [controls-start] 43px [controls-end main-end];
      }

      .card_size_s .card_title {
        grid-row: title;
        grid-column: main;
        z-index: 1;
        background-color: #fff;
        font-size: 17px;
        line-height: 20px;
        padding-bottom: 7px;
        align-self: start;
      }

      .card_size_s .card_image {
        grid-row: main;
        grid-column: main;
      }

      .card_size_s .icon {
        justify-self: center;
      }
      .card_size_s .icon_heart {
        grid-row: controls;
        grid-column: controls;
        align-self: end;
        margin-bottom: 16px;
      }

      .card_size_s .icon_actions {
        grid-row: controls;
        grid-column: controls;
        align-self: start;
      }

      .card_size_l {
        background-color: lightblue;
        grid-column: span 6;
        /* height: 243px; */
      }

      .card_title {
        font-size: 19px;
      }
      .card_description {
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
        line-height: 20px;
      }
      .card_image {
        width: 100%;
        height: auto;
      }

      .card_more .icon_actions {
        grid-template-rows: [header-start] 1fr [header-end footer-start] 32px [footer-middle] 32px [footer-end];
        grid-template-columns: [col-start] 1fr [col-mid] 43px [col-end];
      }
    </style>
    <div class="cards-list">
    </div>
  </template>
  <script>
      function CardsList(el, cards) {
        let template = document.getElementById('cards-list-template');
        let templateContent = template.content.cloneNode(true);
        let listEl = templateContent.querySelector('.cards-list');

        const markup = cards.reduce((acc, {description, image, size, title, titleColor, channelName}) =>
          acc +
          `<div class="card card_size_${size}">
            <h1 class="card_title" style="color: ${titleColor};">${title}</h1>` +
            (description ? `<p class="card_description">${description}</p>` : '') +
            (image ? `<img class="card_image" src="${image}">` : '' ) +
            (channelName ? `<span class="card_channel-name">${channelName}</span>` : '') +
            `<span class="icon icon_heart"></span>
            <span class="icon icon_actions"></span>
          </div>`
        , '');
        listEl.innerHTML = markup;
        el.appendChild(templateContent);
      }
  </script>
  <script src="data.js"></script>
  <div class="container">
  <script>
    CardsList(document.querySelector('.container'), data);
  </script>
</body>
</html>
