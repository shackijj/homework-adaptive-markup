<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8"/>
  <title>ZEN</title>
</head>
<body>
  <template id="cards-list">
    <style>
      * {
        margin: 0;
      }
      .icon {
        width: 17px;
        height: 16px;
        background-size: contain;
        background-repeat: no-repeat;
      }
      .icon_heart {
        background-image: url('./design_specs/assets/Heart.png');
      }
      .icon_actions {
        background-position: 0 6px;
        background-image: url('./design_specs/assets/Actions.png');
      }
      .cards-list {
        max-width: 704px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(auto-fill, 305px);
        grid-gap: 0px 16px;
        grid-auto-flow: dense;
      }

      .card {
        display: grid;
      }

      .card_size_s {
        background-color: silver;
        grid-column: span 2;
        /* height: 376px; */
      }

      .card_size_m {
        grid-column: span 3;
        /* height: 305px; */

        grid-template-rows: max-content 1fr 32px 32px;
        grid-template-columns: 1fr 43px;
        grid-template-areas: 
          "t t"
          "i i"
          "d a"
          "d h";
      }

      .card_size_l {
        background-color: lightblue;
        grid-column: span 6;
        /* height: 243px; */
      }

      .card_title {
        font-size: 19px;
        margin-bottom: 8px;
        grid-area: t;
      }
      .card_description {
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
        line-height: 20px;
        grid-area: d;
      }
      .card_image {
        grid-area: i;
        width: 100%;
        height: auto;
      }
      .card .icon {
        justify-self: center;
      }
      .card .icon_heart {
        grid-area: h;
        align-self: end;
      }
      .card_more .icon_actions {
        grid-area: a;
      }
    </style>
    <div class="cards-list">
    </div>
  </template>
  <script>
    class CardsList extends HTMLElement {
      constructor() {
        super();
        let template = document.getElementById('cards-list');
        let templateContent = template.content;

        const shadowRoot = this.attachShadow({mode: 'open'})
          .appendChild(templateContent.cloneNode(true));
      }
      connectedCallback() {
        const cards = JSON.parse(this.getAttribute('cards'));
        const markup = cards.reduce((acc, {description, image, size, title, titleColor, channelName}) =>
          acc +
          `<div class="card card_size_${size}">
            <h1 class="card_title" style="color: ${titleColor};">${title}</h1>` +
            (description ? `<p class="card_description">${description}</p>` : '') +
            (image ? `<img class="card_image" src="${image}">` : '' ) +
            (channelName ? `<span class="card_channel-name">${channelName}</span>` : '') +
            `<span class="icon icon_heart"></span>
            <span class="icon icon_actions"></span>
          </div>`
        , '');
        this.shadowRoot.querySelector('.cards-list').innerHTML = markup;
      }
    }
    customElements.define('cards-list', CardsList);
  </script>
  <script src="data.js"></script>
  <script>
    const el = document.createElement('cards-list');
    el.setAttribute('cards', JSON.stringify(data));
    document.body.appendChild(el);
  </script>
</body>
</html>
